<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    
    <div class="container">

        <div class="left-container">
            <h1>Your Result</h1>
            <div class="score-container">
                    <p class="score">76</p>
                    <p class="outof">of 100</p>
            </div>
            <p class="commentaire">Great</p>
            <p class="details">You score higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="right-container">
            <div class="title-summary">
            <h2>Summary</h2>
            </div>

            <div class="reaction">
                <div class="part-left">
                <img src="../assets/images/icon-reaction.svg" alt="éclair">
                <p class="title1">Reaction</p>
                </div>
                <div class="part-right">
                <p class="score-details">80 <span class="topscore">/ 100</span></p>
                </div>
            </div>
            <div class="memory">
                <div class="part-left">
                <img src="../assets/images/icon-memory.svg" alt="éclair">
                <p class="title2">Memory</p>
                </div>
                <div class="part-right">
                <p class="score-details">92 <span class="topscore">/ 100</span></p>
                </div>
            </div>
            <div class="verbal">
                <div class="part-left">
                <img src="../assets/images/icon-verbal.svg" alt="éclair">
                <p class="title3">Verbal</p>
                </div>
                <div class="part-right">
                <p class="score-details">61 <span class="topscore">/ 100</span></p>
                </div>
            </div>
            <div class="visual">
                <div class="part-left">
                <img src="../assets/images/icon-visual.svg" alt="éclair">
                <p class="title4">Visual</p>
                </div>
                <div class="part-right">
                <p class="score-details">72 <span class="topscore">/ 100</span></p>
                </div>
            </div>
            <div class="button">Continue</div>
        </div>


    </div>


</body>
</html>
